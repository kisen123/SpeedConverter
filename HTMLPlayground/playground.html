<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox Push Down</title>
<style>
  body {
    margin: 1;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  .container {
    display: flex;
    flex-direction: column;
    flex: 1;
  }
  .flexbox {
    display: flex;
    flex: 1;
    padding: 10px;
    background-color: lightgray;
    margin: 5px;
  }
  .footer {
    background-color: gray;
    padding: 20px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="container">
  <div class="flexbox">
    <p>Flexbox 1</p>
  </div>
  <div class="flexbox">
    <p>Flexbox 2</p>
  </div>
  <div class="flexbox">
    <p>Flexbox 3</p>
  </div>
  <div class="footer">
    <p>Footer Content</p>
  </div>
</div>

</body>
</html>
