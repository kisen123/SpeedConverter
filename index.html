<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--The styles-sheet is defined here-->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <div id="header-container">

            <section id="speed-converter-image">
                <img src="Images/Speed.png" alt="Description of the image" width="500">
            </section>
            
        
            <section id="speed-converter-titles">
                <br>
                <h1 id="speed-converter-title">Speed converter</h1>
                <br>
                <h3 id="speed-converter-title-description">Converts from km/t to min/km and vice versa</h4>
                <br>
            </section>
        </div>



    </header>


    <main>

        
        <section id="basic-box">
            <input type="text" id="basic-input-speed">
        </section>

        <button id="basic-box-submit-number">
            Submit
        </button>

        <!--
            HTML Flexbox for the result
        -->
        <div class="results-box">

            <p>Min:Sec</p>
            <p>&rarr;</p>
            <p id="basic-box-result-minutes"></p>
            <p>:</p>
            <p id="basic-box-result-seconds"></p>
            

        </div>

        <h2>TO BE DEVELOPED</h2>

        <section id="basic-range">
            <label for="basic-range-speed"><strong>Choose speed</strong> (&pm;0.1 km/t)</label>
            <input type="range" id="basic-range-speed" min="0" max="40" step="0.1">
        </section>




        <div class="results-range">

            <p>Min:Sec</p>
            <p>&rarr;</p>
            <p id="basic-range-result-minutes"></p>
            <p>:</p>
            <p id="basic-range-result-seconds"></p>
            

        </div>

    </main>





    <footer>
        <h1>Your total pace: </h4> <div id="result-speed"></div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
