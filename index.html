<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--The styles-sheet is defined here-->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <div id="header-container">

            <!--
            <section id="speed-converter-image">
                <img src="Images/Speed.png" alt="Description of the image" width="500">
            </section>

            -->
            
        
            <section id="speed-converter-titles">
                <br>
                <h1 id="speed-converter-title">Speed converter</h1>
                <br>
                <h3 id="speed-converter-title-description">Converts from km/t to min/km and vice versa</h4>
                <br>
            </section>
        </div>



    </header>


    <main>

        
        <section id="basic-box">
            <h2><em>Choose a speed (ex. 12.5)</em></h2>
            <input type="text" id="basic-input-speed-box">
        </section>

        <button id="basic-box-submit-number">
            Submit
        </button>

        <!--
            HTML Flexbox for the result
        -->
        <span class="results-section">

                <p>Min:Sec</p>
                <p>&rarr;</p>
                <p id="basic-box-result-minutes"></p>
                <p>:</p>
                <p id="basic-box-result-seconds"></p>
                
        </span>




        <h2><em>Choose a speed (slider)</em></h2>

        <section id="basic-range">
            <label for="basic-range-speed">&pm;0.1 km/t</label>
            <input type="range" id="basic-range-speed" min="0" max="40" step="0.1" width="300px" oninput="updateInputFromRange(this.value)">
        </section>
        <input type="text" id="basic-input-speed-range" value="12.5">



        <span class="results-section">
            

            <p>Min:Sec</p>
            <p>&rarr;</p>
            <p id="basic-range-result-minutes"></p>
            <p>:</p>
            <p id="basic-range-result-seconds"></p>
                

        </span>

    </main>





    <footer style="display: flex; justify-content: space-between;">
        <p id="made-by">Kristian MÃ¸lbach Lian</p>
        <p id="link-to-github"><a href="https://github.com/kisen123">https://github.com/kisen123</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
