<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--The styles-sheet is defined here-->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <div class="header-container">

            <section class="speed-converter-image">
                <img src="Images/Speed.png" alt="Description of the image" width="500">
            </section>
            
        
            <section class="speed-converter-titles">
                <br>
                <h1 class="speed-converter-title">Speed converter</h1>
                <br>
                <h3 class="speed-converter-title-description">Converts from km/t to min/km and vice versa</h4>
                <br>
            </section>
        </div>



    </header>


    <main>
        <section class="basic-input-box">
            <h5>To-be-developed</h5>
            <input type="text">
        </section>


        <section class="basic-range">
            <h5>To-be-developed</h5>
            <input type="range">
        </section>
    </main>





    <footer>
        <h1>Your total speed:</h4> <div class="result-speed"></div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
